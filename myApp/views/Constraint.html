

<div class="container">
  <h2 class="main-title">Constraints</h2>
  <ul class="nav nav-tabs">
    <li class="nav-item nav-link " ng-class="{active:isSet(1)}" ng-click="setTab(1)">Guard</li>
    <li class="nav-item nav-link " ng-class="{active:isSet(2)}"  ng-click="setTab(2)">Distance</li>
    <li class="nav-item nav-link" ng-class="{active:isSet(3)}"  ng-click="setTab(3)">Time</li>
    <li class="nav-item nav-link" ng-class="{active:isSet(4)}"  ng-click="setTab(4)">Zone</li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade  bg" ng-class="{'in active show':isSet(1)}">
      <create-guard></create-guard>
    </div>
    



    <div id="menu1" class="tab-pane fade " ng-class="{'in active show':isSet(2)}">
      <div class="tab-content-area">
        <div class="row ">

          <div class="col">
            <div class="input-group mb-3">
              <label class="text-label" for="basic-url">Max Trip Distance</label>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">Km</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <label class="text-label" for="basic-url">Between Two Points</label>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">Km</span>
              </div>
            </div>
          </div>



        </div>
        <hr>
        <button type="button" class="btn btn-primary main-submit-btn">Submit</button>
      </div>
    </div>



    <div id="menu2" class="tab-pane fade " ng-class="{'in active show':isSet(3)}">
      <div class="tab-content-area">
        <div class="row ">

          <div class="col">
            <div class="input-group mb-3">
              <label class="text-label" for="basic-url">Max Trip Time</label>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">MINS</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <label class="text-label" for="basic-url">Between Two Points</label>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">MINS</span>
              </div>
            </div>
          </div>



        </div>
        <hr>
        <button type="button" class="btn btn-primary main-submit-btn">Submit</button>
      </div>
    </div>


    
    <div id="menu3" class="tab-pane  " ng-class="{'in active show':isSet(4)}">
      <add-zone></add-zone>
    </div>
  </div>
</div>
